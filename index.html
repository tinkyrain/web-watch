<!DOCTYPE html>
<html>
<head>
    <title>Watch</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
      <section class="watch">
          <!--Часы-->
          <div class="watch__time-table">
              <div class="watch__time-table__time" id="hour">00</div>
          </div>
              <!--Минуты-->
              <div class="watch__time-table">
                  <div class="watch__time-table__time" id="min">00</div>
              </div>
                  <!--Секундны-->
                  <div class="watch__time-table">
                      <div class="watch__time-table__time" id="sec">00</div>
                  </div>
      </section>
    <script src="app.js"></script>
</body>
</html>
